<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="wrapper">
            <h2 class="title">Generate a <span>random password</span></h2>
            <div class="password">
                <div class="pwd">
                    <input type="text" class="password_field" placeholder="Password">
                    <span class="material-symbols-outlined" id="copy">content_copy</span>
                </div>
                <button class="btn_generate"><span class="material-symbols-outlined">bolt</span>Generate password</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
