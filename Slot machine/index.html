<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="deposit">
            <input type="text" class="deposit_amount">
            <button class="deposit">Deposit</button>
        </div>
        <div class="balance">
            <p>Balance: $</p>
            <p class="balance_amount">540.00</p>
        </div>
        <div class="bet">
            <input type="text" class="bet_amount">
            <select name="numberOfSlots" id="" class="number_of_slots">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button class="bet">Bet</button>
        </div>
    </main>
</body>
</html>
