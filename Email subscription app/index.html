<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <h3 class="hero__announcement">Comming Soon!</h3>
        <h1 class="hero__title">
          Our <span class="highlight">Brand New</span> Website Is On It's Way
        </h1>
        <h5 class="hero__subtitle">Subscribe for more details</h5>
        <form
          name="submit-to-google-sheet"
          action=""
          class="hero__form--subscribe"
        >
          <input
            class="input__submit-to-sheet"
            type="email"
            name="input-email"
            placeholder="test@example.com"
          />
          <button class="btn__submit-to-sheet">
            <div class="btn__submit-to-sheet--content">
                <img src="assets/img/send-icon.png" alt="Icon send" />
            </div>
          </button>
        </form>
        <span class="subscribe__success--message hidden"
          >Thank you for subscribing!</span
        >
      </div>
      <div class="load"></div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
